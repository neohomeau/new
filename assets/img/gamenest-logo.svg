    <rect x="21.5" y="20.5" width="1.5" height="1.5" fill="url(#gn_grad)"/>
    <rect x="24" y="20.5" width="1.5" height="1.5" fill="url(#gn_grad)"/>
    <rect x="21.5" y="23" width="1.5" height="1.5" fill="url(#gn_grad)"/>
